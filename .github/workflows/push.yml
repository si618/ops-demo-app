name: Push to Docker Hub

on:
  workflow_dispatch:

env:
  DOCKER_IMAGE: atops-demo-http
  DOCKER_VERSION: latest

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: ğŸ” Log in to docker hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Add versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true

      - name: ğŸ“¦ï¸ Compose docker image
        run: docker compose up -d

      - name: ğŸ·ï¸ Tag docker image
        run: docker tag |
          ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_VERSION }} |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_VERSION }}

      - name: ğŸš€ Push docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_VERSION }}